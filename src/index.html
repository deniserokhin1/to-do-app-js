<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>To Do</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="block-input">
          <i
            class="block-input__icon fa fa-keyboard-o"
            aria-hidden="hidden"
          ></i>
          <input
            class="block-input__input"
            type="text"
            placeholder="Добавьте новую задачу"
          />
        </div>
        <div class="controls">
          <ul class="controls__list">
            <li class="controls-item">
              <label for="all">
                <div class="controls-item__text all">Все</div>
                <input
                  class="hide controls-item__radio-button"
                  type="radio"
                  name="control"
                  id="all"
                />
              </label>
            </li>
            <li class="controls-item">
              <label for="tasks">
                <div class="controls-item__text tasks active">Задачи</div>
                <input
                  class="hide controls-item__radio-button"
                  type="radio"
                  name="control"
                  id="tasks"
                />
              </label>
            </li>
            <li class="controls-item">
              <label for="completed">
                <div class="controls-item__text completed">Выполненные</div>
                <input
                  class="hide controls-item__radio-button"
                  type="radio"
                  name="control"
                  id="completed"
                />
              </label>
            </li>
          </ul>
          <button class="controls__clear-btn controls__clear-btn_click">
            Очистить
          </button>
        </div>
        <div class="task-box">
          <ul class="task-box__list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
